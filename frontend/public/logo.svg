<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular -->
  <circle cx="100" cy="100" r="90" fill="#3498db" />
  <circle cx="100" cy="100" r="80" fill="#2980b9" />
  
  <!-- Símbolo de moeda -->
  <g transform="translate(100, 100) scale(1.8)">
    <!-- Cifrão $ -->
    <path d="M-10,-25 L10,-25 L10,-20 L0,-20 L0,0 L10,0 L10,5 L0,5 L0,25 L-10,25 L-10,5 L-20,5 L-20,0 L-10,0 L-10,-20 L-20,-20 L-20,-25 Z" fill="#f1c40f" />
    
    <!-- Setas circulares -->
    <path d="M-30,0 A30,30 0 0,1 0,-30 L0,-25 A25,25 0 0,0 -25,0 Z" fill="#ecf0f1" />
    <path d="M30,0 A30,30 0 0,1 0,30 L0,25 A25,25 0 0,0 25,0 Z" fill="#ecf0f1" />
    <path d="M0,-30 A30,30 0 0,1 30,0 L25,0 A25,25 0 0,0 0,-25 Z" fill="#ecf0f1" />
    <path d="M0,30 A30,30 0 0,1 -30,0 L-25,0 A25,25 0 0,0 0,25 Z" fill="#ecf0f1" />
  </g>
  
  <!-- Texto circular -->
  <path id="curve" d="M 30,100 A 70,70 0 0 1 170,100" fill="transparent" />
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ecf0f1">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">CONVERSOR DE MOEDAS</textPath>
  </text>
</svg>